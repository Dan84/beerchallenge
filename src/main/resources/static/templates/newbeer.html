<div class="container" ng-controller="BeersController">

    <div class="row">    
    	<div class = "col-md-8 col-md-offset-2">
    	
        <div class="row" ng-if="errorMessage != null">
            <div class="alert alert-danger">{{errorMessage}}</div>
        </div>

        <div class="panel panel-default box-shadow--6dp">
            <div class="panel-heading">Add Beer</div>
            <div class="panel-body">
            
                 <form ng-submit="addBeer()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Beer name"  ng-model="beer.name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" placeholder="Beer description"
                                  rows="3" style="resize: none"  ng-model="beer.description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage</label>
                        <input type="number" min="0"max="20" step="any" class="form-control" id="percentage" placeholder="Beer percentage" ng-model="beer.percentage" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Beer origin" ng-model="beer.location" required>
                    </div>
                   <button type="submit" class="btn btn-success" >Add Beer</button>
                </form>
            </div>
        </div>
        </div>
    </div>

   

   
</div>
